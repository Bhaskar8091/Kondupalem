{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Submit New Issue</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
    
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            {{ form.username }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Subject</label>
            {{ form.subject }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            {{form.matter}}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Files</label>
            {{ form.files }}
            <p class="mt-1 text-sm text-gray-500">You can upload multiple files (images, PDFs, or text files)</p>
        </div>


        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Submit Issue
        </button>
    </form>
</div>
{% endblock %}
